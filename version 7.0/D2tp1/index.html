<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">

    <title>Devoir Note</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="css/style-family.css"/>

    <script type="text/javascript" src="js/script.js"></script>


</head>
<body>
<div>
    <h1>CALCUL DE LA MOYENNE</h1>
    <hr>
    <br/>
    <div id="body">
        <p id="image-add">
            <span class="icon-plus ajoutmatiere" id="Add"></span>
        <h4>Ajouter MATIERE</h4>
        <br/>
        </p>
        <table cellpadding="5" cellspacing="0" id="tableau" class="table table-bordered table-striped span6">
            <tbody>
            <tr class="warning">
                <th>
                    MATIERES
                </th>
                <th>
                    NOTES
                </th>
                <th class="action">
                    ACTIONS
                </th>
            </tr>
            <tr id="element1" class="info">
                <td class="matiere">
                    RESEAU
                </td>
                <td class="note">
                    12
                </td>
                <td id="map1" class="action">
                    <div>
                        <span class="icon-pencil  Edit"></span>
                        <span class="icon-remove Suppression pull-right"></span>
                    </div>
                </td>
            </tr>
            <tr id="moyenne" class="warning">
                <td class="matiere" colspan="2">
                    MOYENNE
                </td>
                <td id="moy" class="action">
                    12
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>

</html>
